        <a class="logo">LuckyBall</a>
        <ul class="options-header">
            <li><a href="#container">Home</a></li>

    <div class="contenedor" id="container">
        <div class="bg-down">
            <img src="resource/mountains-back.png" id="img_back">
        </div>
        <div class="zone">
            <div id=zone-login class="zone-login">
                <p class="err"></p>
                <form action="home.html" method="POST">
                    <div class="input">
                        <input type="text" name="user" required>
                        <label>Usuario</label>
                    </div>
                    <div class="input2">
                        <input type="password" name="password" required>
                        <label>Contraseña</label>
                    </div>
                    <input type="submit" value="Iniciar" class="login-btn">
                </form>
            </div>
        </div>
        <div class="bg-down">
            <img src="resource/mountains-front.png" id="img_front">
        </div>
    </div>
    <div id="zone2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <label for="" class="text_results">Fecha</label>
                        <div class="col input-group mb-3">
                            <input class="form-control" type="date" id="birthdayDate" name="birthday" tabindex="0"
                                aria-label="Fecha de Nacimiento" required>
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="text_results">Sorteo</label>
                        <div class="col input-group mb-3">
                            <select class="form-control" aria-label="Numero">
                                <option value="01">Tica día</option>
                                <option value="10">Tica noche</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="results">
                        <div id="number">
                            <h5 class="number">00</h5>
                        </div>
                        <ion-icon name="trophy-outline" class="icon3">

                            </div>
                        </div>
                    </div>
                </div>
